name: Node CI

on: [push,pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x (LTS)
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
