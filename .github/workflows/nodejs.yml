name: Node CI

on: [push,pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js 24.x (LTS)
      uses: actions/setup-node@v6
      with:
        node-version: 'lts/Krypton'
        cache: 'npm'
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
